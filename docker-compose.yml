version: '3.8'

services:
  sentinel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentinel-app
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
      # --- Datenbank-Konfiguration (Standardwerte, können angepasst werden) ---
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=sentinel
      - DB_PASSWORD=sentinel_password
      - DB_NAME=sentinel_db
      # --- SSH-Konfiguration für Remote-Hosts ---
      # Entferne das Kommentarzeichen und füge hier deinen formatierten SSH-Schlüssel ein.
      # Der Schlüssel muss als einzeiliger String formatiert sein (Zeilenumbrüche mit \n ersetzen).
      # Beispiel: # - SSH_PRIVATE_KEY=-----BEGIN OPENSSH PRIVATE KEY-----\nabcde...\n-----END OPENSSH PRIVATE KEY-----
      # - SSH_PRIVATE_KEY=
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    image: mariadb:10.6
    container_name: sentinel-db
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=root_password
      - MARIADB_DATABASE=sentinel_db
      - MARIADB_USER=sentinel
      - MARIADB_PASSWORD=sentinel_password
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MARIADB_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb-data:
    driver: local
